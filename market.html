<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTF - Buy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: #eee; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #444; /* Dark container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #eee; /* Light heading text */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #666; /* Dark border */
            margin-bottom: 10px;
            width: 200px;
            background-color: #555; /* Dark input background */
            color: #eee; /* Light text */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a.button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .sell-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="otf.png" alt="OTF" style="width:300px;height:300px;">
        <h1>Buy Item</h1>
        <form>
            <label for="itemName">Item Name:</label><br>
            <input type="text" id="itemName" name="itemName" required><br>
            <button type="button" onclick="submitItem()">Buy Item</button>
        </form>
    </div>
</body>
<script>
    function submitItem() {
        var itemName = document.getElementById("itemName").value.trim();
        if (itemName === "") {
            alert("Please enter an item name.");
            return;
        }

        var webhookURL = "https://discord.com/api/webhooks/1211235453009657876/Cl1zMgVp1etNtDFnsfV9p3EGywRNbTPLq72cv_uEK1wqDlYZaglUhohAtu2jzdCQXUCm";

        var data = {
            "content": "New item added: " + itemName
        };

        fetch(webhookURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            alert("Item submitted successfully!");
            document.getElementById("itemName").value = "";
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            alert("Failed to submit item. Please try again later.");
        });
    }
</script>
</html>
