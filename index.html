<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>VR Game</title>
</head>
<body>
    <a-scene>
        <!-- Lowered baseplate -->
        <a-plane position="0 -0.5 0" rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

        <!-- Hand controllers with hand tracking -->
        <a-entity id="left-hand" hand-controls="hand: left; handModelStyle: lowPoly; color: #00FF00"></a-entity>
        <a-entity id="right-hand" hand-controls="hand: right; handModelStyle: lowPoly; color: #00FF00"></a-entity>

        <!-- Camera rig for movement -->
        <a-entity id="rig" position="0 1.6 0">
            <a-camera></a-camera>
            <a-entity teleport-controls="type: parabolic"></a-entity>
        </a-entity>

        <!-- Raised table for placing models -->
        <a-box position="0 0.8 -2" width="2" height="0.1" depth="2" color="brown"></a-box>

        <!-- Placeholder for the loaded model -->
        <a-entity id="loaded-model" position="0 0.8 -2"></a-entity>

        <!-- Function to load OBJ model with texture -->
        <script>
            function loadModel(url, textureUrl, position) {
                const model = document.createElement('a-entity');
                model.setAttribute('obj-model', 'obj: ' + url);
                model.setAttribute('position', position);
                model.setAttribute('scale', '0.1 0.1 0.1');

                // Add texture
                const texture = document.createElement('a-asset-item');
                texture.setAttribute('id', 'model-texture');
                texture.setAttribute('src', textureUrl);
                document.querySelector('a-assets').appendChild(texture);

                model.setAttribute('material', 'src: #model-texture');

                document.querySelector('#loaded-model').appendChild(model);
            }

            // Example usage with texture
            loadModel('chicken.obj', 'chicken.jpg', '0 0 -2');
        </script>
    </a-scene>
</body>
</html>
