<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Twenty Five</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: #eee; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #444; /* Dark container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #eee; /* Light heading text */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OneTwentyFive</h1>
        <h4>onetwentyfiveish.aternos.me:25527</h4>
        <button onclick="goToMarket()">Go to Market</button>
        <button onclick="sellItems()">Sell Items</button>
        <button onclick="report()">Report Players</button>
    </div>
</body>
<script>
    function goToMarket() {
        window.location.href = "market.html";
    }

    function sellItems() {
        window.location.href = "items.html";
    }

    function report() {
        window.location.href = "report.html";
    }
</script>
</html>
